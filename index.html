<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="main">
      <div class="main__contCard">
        <picture class="contCardHeader">
          <img src="./images/image-victor.jpg" alt="photoProfile" />
        </picture>
        <section class="contCardBody">
          <div class="contCardCont">
            <div class="contCardContName">
              <h3>Victor Crest <span>26</span></h3>
              <p>London</p>
            </div>

            <div class="contCardContInfo">
              <div>
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div>
                <h3>803K</h3>
                <p>Likes</p>
              </div>
              <div>
                <h3>1.4K</h3>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
